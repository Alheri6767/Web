<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> facebook signup page </title>
    <link rel="stylesheet" type="text/css" href="fb.css">
</head>

<body>
    <div class="main">
        <div class="maincontent">
            <div class="logo">
                <h1>facebook</h1>
            </div>
            <div class="About">
                connect with friends and the world
                <br>
                around you with facebook
            </div>
        </div>
        <div class="form">
            <form id="form">
                <input type="email" id="email" placeholder="Enter Your Email"  />
                <br />
                <input type="text" id="password" placeholder="password" />
                <br />
                <input type="submit" id="login" value="Log in" />
                <br />
                <p id="newpwd"> <a href="#">Forget password</a></p>
                <hr />
                <input type="button" id="newaccount" value="Create New Account"  />
                <br />
                <a href="#">Do not have an account signup</a>
            </form>
        </div>
    </div>
</body>
<script src = "fb.js"></script>

</html>
